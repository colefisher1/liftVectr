name: Android App CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # emulator configurations for instrumented unit tests
    strategy:
      matrix:
        api-level: [30]
        target: [default, google_apis]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Need to make sure gradlew is executable
      - name: Set up Gradle
        run: chmod +x ./application/gradlew 
        
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: application
        
      - name: Run Local Unit Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: application
        
      - name: Run Instrumented Unit Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          script: ./application/gradlew -p application connectedAndroidTest
          
      - name: Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: always()
